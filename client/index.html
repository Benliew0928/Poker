<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="dark">
  <title>Texas Hold'em Poker</title>
  <meta name="description" content="Private Texas Hold'em poker table for friends">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/table.css">
  <link rel="stylesheet" href="styles/chat.css">
  <link rel="stylesheet" href="styles/animations.css">
  <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
</head>

<body>

  <!-- Login Screen -->
  <div id="login-screen" class="screen active">
    <div class="login-container">
      <div class="login-logo">
        <span class="suit hearts">â™¥</span>
        <span class="suit spades">â™ </span>
        <span class="suit diamonds">â™¦</span>
        <span class="suit clubs">â™£</span>
      </div>
      <h1>Texas Hold'em</h1>
      <p class="subtitle">Private Table Â· Entertainment Only</p>
      <form id="login-form">
        <input type="text" id="player-name" placeholder="Enter your name" maxlength="12" autocomplete="off" required>
        <button type="submit" class="btn-primary">Join Table</button>
      </form>
      <p class="login-info">1/2 Blinds Â· 200BB Buy-in</p>
    </div>
  </div>

  <!-- Game Screen -->
  <div id="game-screen" class="screen">
    <!-- Top Bar -->
    <div id="top-bar">
      <div class="game-info">
        <span id="hand-number">Hand #0</span>
        <span id="player-count">0 Players</span>
      </div>
      <div id="connection-status" class="connected">â— Connected</div>
    </div>

    <!-- Table Area -->
    <div id="table-container">
      <div id="poker-table">
        <div id="table-felt">
          <div id="community-area">
            <div id="community-cards"></div>
            <div id="pot-display">
              <span class="pot-label">POT</span>
              <span id="pot-amount">0</span>
            </div>
          </div>
        </div>
      </div>
      <div id="seats-container"></div>
    </div>

    <!-- Action Panel -->
    <div id="action-panel" class="hidden">
      <div id="timer-bar">
        <div id="timer-fill"></div>
      </div>
      <div id="action-buttons"></div>
      <div id="raise-controls" class="hidden">
        <input type="range" id="raise-slider" min="0" max="100" value="0">
        <div class="raise-info">
          <input type="number" id="raise-amount" min="0">
          <button id="raise-confirm" class="btn-raise">Raise</button>
        </div>
        <div class="raise-presets">
          <button class="preset-btn" data-mult="0.33">â…“ Pot</button>
          <button class="preset-btn" data-mult="0.5">Â½ Pot</button>
          <button class="preset-btn" data-mult="0.75">Â¾ Pot</button>
          <button class="preset-btn" data-mult="1">Pot</button>
        </div>
      </div>
    </div>

    <!-- Spectator Banner -->
    <div id="spectator-banner" class="hidden">
      <span>ğŸ‘ Spectating</span>
    </div>

    <!-- Rebuy Panel (for busted players) -->
    <div id="rebuy-panel" class="hidden">
      <div class="rebuy-message">ğŸ’¸ You're out of chips!</div>
      <button id="rebuy-btn" class="btn-primary">Rebuy (400 chips)</button>
    </div>

    <!-- Winner Overlay -->
    <div id="winner-overlay" class="hidden">
      <div id="winner-message"></div>
    </div>

    <!-- Chat Panel -->
    <div id="chat-panel" class="chat-collapsed">
      <div id="chat-header">
        <span>ğŸ’¬ Chat</span>
        <span id="chat-badge" class="hidden">0</span>
        <button id="chat-toggle">â–²</button>
      </div>
      <div id="chat-body">
        <div id="chat-messages"></div>
        <form id="chat-form">
          <input type="text" id="chat-input" placeholder="Type a message..." maxlength="200" autocomplete="off">
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </div>

  <script src="js/cardRenderer.js"></script>
  <script src="js/socket.js"></script>
  <script src="js/gameUI.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
